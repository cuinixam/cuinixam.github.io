<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>YANGA application</title>

    <link rel="stylesheet" href="/_static/js/reveal.js/dist/reset.css" />
    <link rel="stylesheet" href="/_static/js/reveal.js/dist/reveal.css" />
    <link rel="stylesheet" href="/_static/js/reveal.js/dist/theme/black.css" />
    <link rel="stylesheet" href="/_static/reveal.css" />

    <!-- Theme used for syntax highlighted code -->
    <link
      rel="stylesheet"
      href="/_static/js/reveal.js/plugin/highlight/monokai.css"
    />
  </head>

  <body>
    <div class="reveal">
      <div class="slides">
        <section
          data-markdown="slides.md"
          data-separator="^\r?\n---\r?\n$"
          data-separator-vertical="^\r?\n--\r?\n$"
        ></section>
      </div>
    </div>

    <script src="/_static/js/reveal.js/dist/reveal.js"></script>
    <script src="/_static/js/reveal.js/plugin/notes/notes.js"></script>
    <script src="/_static/js/reveal.js/plugin/markdown/markdown.js"></script>
    <script src="/_static/js/reveal.js/plugin/highlight/highlight.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js-mermaid-plugin@11.4.1/plugin/mermaid/mermaid.min.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,
        slideNumber: "c/t",
        pdfSeparateFragments: false,
        pdfMaxPagesPerSlide: 1,
        backgroundTransition: "slide",
        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes, RevealMermaid],
        //width: "80%",
        //height: "100%",
      });
    </script>
  </body>
</html>
